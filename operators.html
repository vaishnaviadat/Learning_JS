<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <!--Arithmatic operator -,+,/,%,*,++,--,** -->
    <script>
        var a=10;
        var b=5;
        var c=a+b;
        c++;
        c--;
        c++;
        c++;
        c--;                            //uniary operator
        document.write(c+"<br>");
    </script>

    <!--Assignment operator =,+=,-=,*=,/=,%=,**= -->
    <script>
        var x=10;
        var y=3;
        x+=y;                         //binary operator
        document.write(x+"<br>");
    </script>

    <!--Comparision Operator <,>,<=,>=,==,=== -->
    <script>
        var p=13;
        var q="13";
        if(p==q)//== only value check karto ,datatype check kart nahi
    {           //=== both value ,datatype check kart
        document.write("true");
    }
    else{
         document.write("false");
    }
    </script>

 <!--Logical operator -->
