<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <!--Arithmatic operator -,+,/,%,*,++,--,** -->
    <script>
        var a=10;
        var b=5;
        var c=a+b;
        c++;
        c--;
        c++;
        c++;
        c--;
        document.write(c+"<br>");
    </script>

    <!--Assignment operator =,+=,-=,*=,/=,%=,**= -->
    <script>
        var x=10;
        var y=3;
        x+=y;
        document.write(x+"<br>");
    </script>
</body>
</html>
