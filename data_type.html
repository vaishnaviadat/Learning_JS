<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <script>
        var a="vaishna";//string
        var b=123.45;//number
        var c=true;//boolean
        var d=["HTML","CSS","JS"];//object
        var e={fname:"vaish",lname:"adat"};//object
        var f=null;//object
        var g;//undefined

        document.writeln(a);
        document.write("<br>");
        document.write(typeof(a));
        document.write("<br>");


        document.writeln(b);
        document.write("<br>");
        document.write(typeof(b));
        document.write("<br>");


        document.writeln(c);
        document.write("<br>");
        document.write(typeof(c));
        document.write("<br>");


        document.writeln(d);
        document.write("<br>");
        document.write(typeof(d));
        document.write("<br>");


        document.writeln(e);
        document.write("<br>");
        document.write(typeof(e));
        document.write("<br>");


        document.writeln(f);
        document.write("<br>");
        document.write(typeof(f));
        document.write("<br>");


        document.writeln(g);
        document.write("<br>");
        document.write(typeof(g));
        document.write("<br>");

    </script>
</body>
</html>
