<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h2 id="heading">Hello World</h2>
    <button onclick="changetext()">Click me</button>

    <p id="para">This is para</p>
    <button onclick="changecolor()">click me</button>

    <script>
        function changetext()
        {
            document.getElementById("heading").innerHTML="Welcome to DOM element";
        }

        function changecolor()
        {
            document.getElementById("para").style.color="red";
            document.getElementById("para").style.textAlign = "center";
            document.getElementById("para").style.textShadow = "2px 2px 5px gray";
            document.getElementById("para").style.fontSize="30px";
        }
    </script>

    <script>

    </script>

</body>
</html>
