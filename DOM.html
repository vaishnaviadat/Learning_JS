<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h2 id="heading">Hello World</h2>
    <button onclick="changetext()">Click me</button>

    <script>
        function changetext()
        {
            document.getElementById("heading").innerHTML="Welcome to DOM element";
                }
    </script>

</body>
</html>
