<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date method</title>
</head>
<body>
    <script>
        var now=new Date();
        document.write("Todays date is: "+now.toDateString()+ "<br>");
        document.write("Todays date : "+now.getDate()+ "<br>");
        document.write("Month : " +now.getMonth()+ "<br>");
        document.write("todays day : " +now.getDay()+ "<br>");
        document.write("year:"+now.getFullYear()+ "<br>");
        document.write("hours:"+now.getHours()+ "<br>");
        document.write("minutes :"+now.getMinutes()+ "<br>");
        document.write("seconds :"+now.getMilliseconds()+ "<br>");



    </script>
</body>
</html>
