   <script>
    //take input from user
     var percentage=prompt("Enter your marks");
     percentage=parseInt(percentage);
     if(percentage>80 && percentage<=100)
     {
        document.write("you are destinction");
     }else if(percentage>=60 && percentage<80)
     {
        document.write("you are 1st class");
     }
     else if(percentage>=40 && percentage<60)
     {
        document.write("you are 2nd class");
     }
     else{
        document.write("fail");
     }
   </script>
