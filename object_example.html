<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object example</title>
</head>
<body>
   <script>
     var a={
        fname:"vaishnaa",
        lname:"adat",
        age:21,
        email:"abc@gmail.com",
        color:["red","white","black","yellow"],
        address:{
            'city':"velapur",
            'country':"India"

        }
    };
    document.write("My name is "+a.fname,", my age is "+a.age,", my fav color is "+a.color[2],", my country is "+a.address.country,".");
   </script>
</body>
</html>
