<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div
              class="col-md-6 border border-dark mt-4 p-4 rounded shadow-lg p-3 mb-5 bg-body-tertiary rounded w-25 mx-auto"
            >
              <h3 class="mb-4 text-center">Simple Calculator</h3>
              <form name="myform">
              <!--input 1-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Num1</label
                >
                <input
                  type="number"
                  name="n1"
                  class="form-control"
                  id="num1"
                  placeholder="Enter value "
                />
              </div>
              <!--input 2-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Num2</label
                >
                <input
                  type="number"
                  name="n2"
                  class="form-control"
                  id="num2"
                  placeholder="Enter value"
                />
              </div>
              <!--result-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Result</label
                >
                <input
                  type="number"
                  name="res"
                  class="form-control"
                  id="result"
                  readonly disabled
                />
              </div>
              <!--Button-->
              <div class="mb-1">
                <button type="button" class="btn btn-primary" onclick="add()" style="width:43px;">+</button>
                <button type="button" class="btn btn-secondary" onclick="sub()" style="width:43px;">-</button>
                <button type="button" class="btn btn-success" onclick="multi()" style="width:43px;">*</button>
                <button type="button" class="btn btn-danger"onclick="div()" style="width:43px;">/</button>
                <button type="reset" class="btn btn-info" style="width:60px;">Reset</button>

              </div>
            </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      var num1,num2,result;
      function add(){
      num1=Number(document.myform.n1.value);
      num2=Number(document.myform.n2.value);
      result=num1+num2;
      document.myform.res.value=result.toFixed(2);
      }
      function sub(){
      num1=Number(document.myform.n1.value);
      num2=Number(document.myform.n2.value);
      result=num1-num2;
      document.myform.res.value=result.toFixed(2);
      }
      function multi(){
      num1=Number(document.myform.n1.value);
      num2=Number(document.myform.n2.value);
      result=num1*num2;
      document.myform.res.value=result.toFixed(2);
      }
      function div(){
      num1=Number(document.myform.n1.value);
      num2=Number(document.myform.n2.value);
      result=num1/num2;
      document.myform.res.value=result.toFixed(2);
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
